<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            background-image: url('background.jpg'); /* 배경 이미지 파일 경로로 변경 */
            background-size: cover;
            background-position: center;
            color: white; /* 텍스트 색상을 흰색으로 변경 */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50; /* 버튼 배경색을 녹색으로 변경 */
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* 호버 시 버튼 배경색 변경 */
        }
    </style>
    <script>
        function copyToClipboard(text) {
            var textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("계좌번호가 복사되었습니다: " + text);
        }
    </script>
</head>
<body>
    <h1 id="pageTitle">엠젯 코인노래연습장</h1>
    <p id="pageContent">카카오뱅크 박태현 </p>
    <button onclick="copyToClipboard(document.getElementById('pageContent').textContent)">내용 복사</button>
</body>
</html>
