<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엠젯 코인노래연습장</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #000;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007AFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .price-tier {
            margin-bottom: 30px;
        }
    </style>
    <script>
        function copyToClipboard(accountNumber) {
            navigator.clipboard.writeText(accountNumber)
            .then(() => {
                alert("계좌번호가 복사되었습니다: " + accountNumber);
            })
            .catch(err => {
                console.error('복사 실패:', err);
                alert("계좌번호 복사에 실패하였습니다.");
            });
        }
    </script>
</head>
<body>
    <h1>엠젯 코인노래연습장</h1>
    <div class="price-tier">
        <h2>카카오뱅크 박태현</h2>
        <p>2곡 - 1000원</p>
        <p>12곡 - 5000원</p>
        <p>25곡 - 10000원</p>
    </div>
    <div class="price-tier">
        <h2></h2>
        <p>30분 - 4000원</p>
        <p>60분 - 7000원</p>
    </div>
    <button onclick="copyToClipboard('3333216065665')">계좌번호 복사</button>
</body>
</html>
