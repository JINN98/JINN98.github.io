<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌번호 복사하기</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function copyToClipboard() {
            var accountNumber = '3333'; // 여기에 계좌번호 입력
            navigator.clipboard.writeText(accountNumber)
            .then(() => {
                alert("계좌번호가 복사되었습니다: " + accountNumber);
            })
            .catch(err => {
                console.error('복사 실패:', err);
                alert("계좌번호 복사에 실패하였습니다.");
            });
        }
    </script>
</head>
<body>
    <h1>계좌번호 복사하기</h1>
    <p>가격대: 2곡 - 1000원, 12곡 - 5000원, 25곡 - 10000원, 30분 - 4000원, 60분 - 7000원</p>
    <button onclick="copyToClipboard()">계좌번호 복사</button>
</body>
</html>
